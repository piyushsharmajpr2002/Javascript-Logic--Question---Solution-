<body>
    <h2>Rotate the Array </h2>
    <script>
        let origin_arr = [1, 2, 3, 4, 5, 6, 7]
        let k_val = Number.parseInt(prompt("enter the kth value ", "3"))
        let shift_val = 0
        if (isNaN(k_val)) {
            alert("Program terminated ")
        }
        else {
            let User_deci = prompt("R for right , L for left ")
            if (User_deci === "L") {
                while (k_val > 0) {
                    shift_val =origin_arr[0];
                    console.log("shift_value ",shift_val)
                    for (let i =0; i <=origin_arr.length-1 ; i++) {
                        origin_arr[i] = origin_arr[i + 1]
                    }
                    k_val--;
                    origin_arr[origin_arr.length-1] = shift_val;
                }
            }
            else {
                while (k_val > 0) {
                    shift_val =origin_arr[origin_arr.length-1];
                    console.log("shift_value ",shift_val)
                    for (let i = (origin_arr.length) - 1; i >= 0; i--) {
                        origin_arr[i] = origin_arr[i - 1]
                    }
                    k_val--;
                    origin_arr[0] = shift_val;
                }

            }
        }
        console.log(origin_arr)

    </script>
